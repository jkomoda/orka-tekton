---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: run-orka-full
spec:
  taskRef:
    name: orka-full
  params:
    - name: orka-api-url
      value: http://10.10.10.100
    - name: base-image
      value: catalina-ssh-30G.img
      # value: catalina-buildtools-90G.img
    - name: ssh-username
      value: admin
    - name: ssh-password
      value: admin
    - name: script
      value: |
        mkdir -p out
        nvram -xp > out/nvram.xml
        GREETING="Hello World"
        echo "# $GREETING" >> README.md
        ls -al
        # git clone https://github.com/audiokit/AudioKit.git
        # cd AudioKit/AudioKit/iOS
        # time xcodebuild
  workspaces:
    - name: orka
      # emptyDir: {}
      persistentVolumeClaim:
        claimName: tekton-orka-pvc
