---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: orka-full
spec:
  params:
    - name: orka-api-url
      type: string
      default: http://10.221.188.100
    - name: base-image
      type: string
    - name: cpu-count
      type: string
      default: "3"
    - name: vcpu-count
      type: string
      default: "3"
    - name: vnc-console
      type: string
      default: "false"
    - name: ssh-username
      type: string
    - name: script
      type: string
    - name: copy-build
      type: string
      default: "true"
    - name: verbose
      type: string
      default: "false"
    - name: orka-creds-secret
      type: string
      default: orka-creds
    - name: orka-creds-email-key
      type: string
      default: email
    - name: orka-creds-password-key
      type: string
      default: password
    - name: ssh-key
      type: string
      default: "false"
    - name: ssh-secret
      type: string
      default: orka-ssh-pw
    - name: ssh-secret-key
      type: string
      default: password
  steps:
    - name: copy-script
      image: sburtonmacstadium/tekton-orka
      script: |
        #!/bin/sh
        SCRIPT=$(mktemp)
        # Safeguard against having to escape quotes / vars in script
        cat > $SCRIPT << 'EOF'
        $(params.script)
        EOF
        copy-script $SCRIPT
    - name: build
      image: sburtonmacstadium/tekton-orka
      env:
        - name: ORKA_API
          value: $(params.orka-api-url)
        - name: BASE_IMAGE
          value: $(params.base-image)
        - name: CPU_COUNT
          value: $(params.cpu-count)
        - name: VCPU_COUNT
          value: $(params.vcpu-count)
        - name: VNC_CONSOLE
          value: $(params.vnc-console)
        - name: VERBOSE
          value: $(params.verbose)
        - name: COPY_BUILD
          value: $(params.copy-build)
        - name: SSH_USERNAME
          value: $(params.ssh-username)
        - name: SSH_PASSFILE
          value: /etc/$(params.ssh-secret)/$(params.ssh-secret-key)
        - name: SSH_KEY
          value: $(params.ssh-key)
        - name: SVC_EMAIL
          valueFrom:
            secretKeyRef:
              name: $(params.orka-creds-secret)
              key: $(params.orka-creds-email-key)
        - name: SVC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: $(params.orka-creds-secret)
              key: $(params.orka-creds-password-key)
      volumeMounts:
        - name: ssh-creds
          readOnly: true
          mountPath: /etc/$(params.ssh-secret)
      command:
        - orka-full
      # script: |
      #   #!/bin/sh
      #   set -x
      #   ls -al /etc/orka-ssh-pw
      #   cat $SSH_PASSFILE
      #   # tekton-orka
      #   # ls -al
      #   # cat /tekton/results/vm-name
      #   # ls -al $(workspaces.orka.path)
  volumes:
    - name: ssh-creds
      secret:
        secretName: $(params.ssh-secret)
        defaultMode: 0400
  workspaces:
    - name: orka
